<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS - THE GAME </h1>
    <div id="content">
        <p>Click any button to start</p>
        <div class="buttons">
            <button class="btn" id="rock">  <img src="./imgs/rock.png"> </button>
            <button class="btn" id="paper"> <img src="./imgs/paper.png"> </button>
            <button class="btn" id="scissors"> <img src="./imgs/scissors.png"> </button>
        </div>
        <div id="score">Score
            <div id="score-box">
                <div class="score-item">
                    <span>Computer</span>
                    <div id="computer-score">0</div>
                </div>
                <div class="score-item">
                    <span>Player</span>
                    <div id="player-score">0</div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
